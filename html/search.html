<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/lista.css" />
    <link rel="stylesheet" type="text/css" href="../css/page.css" />
    <link rel="stylesheet" type="text/css" href="../css/search.css" />
</head>

<body>
    <div class="search">
        <div class="search-set">
            <input class="search-box" type="text" name="post" placeholder="搜索文章">
            <button class="iconfont search-btn">&#xe60d;</button>
            <span class="search-back" onclick="backPrev('search')">取消</span>
        </div>
        <div class="search-history">
            <h3 class="history-title">搜索历史:</h3>
            <div class="no-cache">
                暂无
            </div>
            <ul class="search-cache hide"></ul>
        </div>
        <div class="search-result">
            <h3 class="history-title">搜索结果:</h3>
            <p class="history-text hide">共<strong class="history-num">0</strong>条记录。</p>
            <ul class="index-list clearFix" id="listdata">
                <script id="tmlTemp" type="text/x-dot-template">
                    {{ for(var i=0;i
                    <it.length;i++) { }} <li class="index-item index-item-noimg" onclick="openInfoWin('{{=it[i].id}}','search')">
                        <h2 class="index-item-title overflow-one">{{=it[i].article_title}}<h2>
                    <p class="index-item-content overflow-one">{{=it[i].article_summary}}</p>
                    <p class="index-item-info">
                        <span class="index-item-block"><i class="iconfont">&#xe648;</i><strong class="index-item-in">{{=it[i].arttime}}</strong></span>
                        <span class="index-item-block"><i class="iconfont">&#xe639;</i><strong class="index-item-in">{{=it[i].read_num == null ? 0 : it[i].read_num }}</strong></span>
                        <span class="index-item-block"><i class="iconfont">&#xe62b;</i><strong class="index-item-in">{{=it[i].good_num == null ? 0 : it[i].good_num }}</strong></span>
                        <span class="index-item-block"><i class="iconfont">&#xe60b;</i><strong class="index-item-in">{{=it[i].reply_num == null ? 0 : it[i].reply_num }}</strong></span>
                    </p>
                </li>
                {{ } }}
              </script>
            </ul>
            <p id="no-data" class="no-data-list hide"><i class="iconfont">&#xe619;</i>小主,暂时没有文章哦~</p>
            <div id="index-bottom" class="index-bottom-deadline hide">我是有底线的哦~</div>
            <!-- <ul class="pagation">
                <li class="page-item page-home page-active">首页</li>
                <li class="page-item">1</li>
                <li class="page-item">2</li>
                <li class="page-item">3</li>
                <li class="page-item page-home">尾页</li>
            </ul> -->
        </div>
    </div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/base.js"></script>
    <script type="text/javascript" src="../script/doT.js"></script>
    <script type="text/javascript" src="../script/requrl.js"></script>
    <script type="text/javascript" src="../script/search.js"></script>
</body>


</html>
