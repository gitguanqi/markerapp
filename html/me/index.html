<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/listb.css" />
    <link rel="stylesheet" type="text/css" href="../../css/listc.css" />
    <link rel="stylesheet" type="text/css" href="../../css/me.css" />
</head>

<body>
    <div class="me">
        <div class="me-info">
            <ul class="focus-list">
                <li class="focus-list-item user-view hide">
                    <img class="focus-list-img" src="../../image/logo.png" alt="logo" id="avator">
                    <span class="focus-list-name overflow-one" id="user-title"></span>
                    <span class="focus-list-date"><strong class="me-sign-show"></strong></span>
                    <!-- <strong class="me-sex iconfont">&#xe6e3;&#xe658;</strong -->
                    <span class="focus-list-status">注册用户</span>
                </li>
                <li class="focus-list-item no-login-block">
                    <button class="no-login-btn">用户登录</button>
                    <button class="no-login-btn">用户注册</button>
                </li>
            </ul>
        </div>
        <div class="me-set">
            <ul class="msg msg-block disable-scrollx user-view hide">
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe601;</i>
                    <span class="msg-item-title">我的主页</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe771;</i>
                    <span class="msg-item-title">个人资料</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
            </ul>
            <ul class="msg msg-block disable-scrollx user-view hide">
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe7b9;</i>
                    <span class="msg-item-title">写文章</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
            </ul>
            <ul class="msg msg-block disable-scrollx  user-view hide">
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe640;</i>
                    <span class="msg-item-title">关注的人</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe62b;</i>
                    <span class="msg-item-title">点赞的人</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe60b;</i>
                    <span class="msg-item-title">评论的人</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
            </ul>
            <ul class="msg msg-block disable-scrollx  user-view hide">
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe60b;</i>
                    <span class="msg-item-title">建议反馈</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
                <li class="msg-item msg-block-item clearfix">
                    <i class="iconfont">&#xe64f;</i>
                    <span class="msg-item-title">设置</span>
                    <span class="msg-item-arrow">&gt;</span>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
    <script type="text/javascript" src="../../script/requrl.js"></script>
    <script type="text/javascript" src="../../script/me.js"></script>
</body>


</html>
