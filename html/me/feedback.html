<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/form.css" />
</head>

<body>
    <div class="container">
        <div class="focus-list-header clearfix">
            <span class="focus-list-back" onclick="backPrev('feedback')">&lt;</span>
            <span class="focus-list-title">建议反馈</span>
            <span class="top-right-btn que-tip iconfont">&#xe62a;</span>
        </div>
        <div class="login">
            <form class="login-form" onsubmit="return false;">
                <div class="feedback-one">
                    <p>
                        <i class="iconfont input-icon">&#xe62a;</i>
                        <input class="input-block que-title" type="text" name="que-title" placeholder="你遇到的问题">
                    </p>
                    <p>
                        <i class="iconfont input-icon">&#xe785;</i>
                        <select class="input-block select-block que-type" name="que-type">
                            <option value="">请选择类型</option>
                            <option value="注册登录">注册登录</option>
                            <option value="个人主页">个人主页</option>
                            <option value="个人资料">个人资料</option>
                            <option value="密码修改">密码修改</option>
                            <option value="注销登录">注销登录</option>
                            <option value="文章编辑">文章编辑</option>
                            <option value="作者关注">作者关注</option>
                            <option value="文章评论">文章评论</option>
                            <option value="文章分享">文章分享</option>
                            <option value="文章点赞">文章点赞</option>
                            <option value="搜索文章">搜索文章</option>
                            <option value="其他">其他</option>
                        </select>
                    </p>
                    <p class="que-other hide">
                        <i class="iconfont input-icon">&#xe785;</i>
                        <input class="input-block que-type-other" type="text" name="que-type-other" placeholder="请输入你认为的类型">
                    </p>
                    <p>
                        <textarea class="multiple-block que-content" name="que-con" placeholder="提出宝贵的意见吧!"></textarea>
                    </p>
                    <p>
                        <input class="login-btn save-que" type="submit" value="提交建议">
                    </p>
                </div>
            </form>

        </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
    <script type="text/javascript" src="../../script/requrl.js"></script>
    <script type="text/javascript" src="../../script/feedback.js"></script>
</body>



</html>
