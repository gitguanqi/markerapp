<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/article.css" />
</head>

<body>
    <div class="container article-add">
        <div class="focus-list-header clearfix">
            <span class="focus-list-back" onclick="backPrev()">&lt;</span>
            <span class="focus-list-title">写文章</span>
            <span class="top-right-btn write-save-btn iconfont">&#xe6fe;</span>
        </div>
        <!-- 标题 -->
        <input class="write-title" type="text" name="articl-title" placeholder="文章标题">
        <!-- 内容 -->
        <div class="write-content">
            <textarea class="article-content" placeholder="请输入文章内容（支持Markdown写法）"></textarea>
        </div>
        <div class="markdown-preview"></div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
    <script type="text/javascript" src="../../script/requrl.js"></script>
    <script type="text/javascript" src="../../script/markdown.js"></script>
    <script type="text/javascript" src="../../script/tomarkdown.js"></script>
    <script type="text/javascript" src="../../script/article.js"></script>

</body>


</html>
