<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/form.css" />
</head>

<body>
    <div class="container">
        <div class="focus-list-header clearfix">
            <span class="focus-list-back" onclick="backPrev()">&lt;</span>
            <span class="focus-list-title">修改密码</span>
            <span class="top-right-btn pwd-tip iconfont">&#xe62a;</span>
        </div>
        <div class="login">
            <form class="login-form" onsubmit="return false;">
                <div class="question-block question-login">
                    <p>
                        <i class="iconfont input-icon">&#xe606;</i>
                        <input class="input-block username-login" type="text" name="tip" placeholder="请输入用户名">
                    </p>
                    <p>
                        <input class="login-btn get-user" type="submit" value="下一步">
                    </p>
                </div>
                <div class="question-block question-one">
                    <p>
                        <i class="iconfont input-icon">&#xe63b;</i>
                        <select class="input-block select-block question-title" name="question-title">
                        </select>
                    </p>
                    <p>
                        <i class="iconfont input-icon">&#xe618;</i>
                        <input class="input-block question-answer" type="text" name="answer" placeholder="问题答案">
                    </p>
                    <p>
                        <i class="iconfont input-icon">&#xe602;</i>
                        <input class="input-block question-tip disabled-click" type="text" name="tip" placeholder="问题提示" disabled>
                    </p>
                    <p>
                        <input class="login-btn save-que" type="submit" value="下一步">
                    </p>
                </div>
                <div class="question-block question-two hide">
                    <p>
                        <i class="iconfont input-icon">&#xe618;</i>
                        <input class="input-block new-pwd" type="password" name="new-pwd" placeholder="请输入新密码">
                    </p>
                    <p>
                        <i class="iconfont input-icon">&#xe618;</i>
                        <input class="input-block con-pwd" type="password" name="con-pwd" placeholder="请输入确认密码">
                    </p>
                    <p>
                        <input class="login-btn fix-pwd" type="submit" value="保存密码">
                    </p>
                </div>
            </form>

        </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
    <script type="text/javascript" src="../../script/requrl.js"></script>
    <script type="text/javascript" src="../../script/fixpwd.js"></script>
</body>



</html>
