<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/listb.css" />
    <link rel="stylesheet" type="text/css" href="../../css/listc.css" />
</head>

<body>
    <div class="container">
        <div class="focus-list-header clearfix">
            <span class="focus-list-back" onclick="backPrev('set')">&lt;</span>
            <span class="focus-list-title">设置</span>
        </div>
        <ul class="msg msg-block disable-scrollx">
            <li class="msg-item msg-block-item clearfix msg-item-must">
                <i class="iconfont">&#xe62a;</i>
                <span class="msg-item-title">系统信息</span>
                <span class="msg-item-arrow">&gt;</span>
            </li>
            <li class="msg-item msg-block-item clearfix msg-item-must">
                <i class="iconfont">&#xe62a;</i>
                <span class="msg-item-title">关于作者</span>
                <span class="msg-item-arrow">&gt;</span>
            </li>
        </ul>
        <ul class="msg msg-block disable-scrollx user-view hide">
            <li class="msg-item msg-block-item clearfix msg-item-must">
                <i class="iconfont">&#xe618;</i>
                <span class="msg-item-title">密码设置</span>
                <span class="msg-item-arrow">&gt;</span>
            </li>
            <li class="msg-item msg-block-item clearfix msg-item-must">
                <i class="iconfont">&#xe618;</i>
                <span class="msg-item-title">修改密码</span>
                <span class="msg-item-arrow">&gt;</span>
            </li>
        </ul>
        <ul class="msg msg-block disable-scrollx user-view hide">
            <li class="msg-item msg-block-item clearfix" id="user-del">
                <i class="iconfont">&#xe646;</i>
                <span class="msg-item-title">注销账号</span>
                <span class="msg-item-arrow">&gt;</span>
            </li>
            <li class="msg-item msg-block-item clearfix" id="logout-btn">
                <i class="iconfont">&#xe792;</i>
                <span class="msg-item-title">退出登录</span>
                <span class="msg-item-arrow">&gt;</span>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
    <script type="text/javascript" src="../../script/requrl.js"></script>
    <script type="text/javascript" src="../../script/set.js"></script>
</body>


</html>
