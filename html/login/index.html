<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="Marker,写作,阅读">
    <meta name="description" content="Marker是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>Marker</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/form.css" />
</head>

<body>
    <div class="container">
        <div class="focus-list-header clearfix">
            <span class="focus-list-title">用户登录</span>
        </div>
        <div class="login-show">
            <div class="login-logo">
                <img class="login-img" src="../../image/sys.png" alt="用户登录">
                <span class="login-des">欢迎您登录!</span>
            </div>
        </div>
        <div class="login">
            <form class="login-form" onsubmit="return false;">
                <p>
                    <i class="iconfont input-icon">&#xe606;</i>
                    <input class="input-block username" type="text" name="username" placeholder="用户昵称">
                </p>
                <p>
                    <i class="iconfont input-icon">&#xe603;</i>
                    <input class="input-block password" type="password" name="password" placeholder="密码">
                </p>
                <p class="clearfix">
                    <input class="getpwd" type="checkbox" name="getpwd">记住密码
                    <button class="forget">忘记密码</button>
                </p>
                <p>
                    <input class="login-btn" type="submit" value="登录">
                </p>
                <p class="goto">
                    <button class="gotodo">没有账号请注册</button>
                </p>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
    <script type="text/javascript" src="../../script/requrl.js"></script>
    <script type="text/javascript" src="../../script/login.js"></script>
</body>



</html>
